<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/app.css">
  <title>Budget App</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark mb-5">
    <a class="navbar-brand" href="#">
      <img src="assets/img/gl-logo.png" width="50" height="50" alt="">
    </a>
    <button type="button" id="clear-all-btn" class="btn btn-outline-info">Clear All</button>
  </nav>

  <div class="container">

    <h1 class="mb-3">Budget Calculator</h1>

    <div class="card shadow mb-5">
      <div class="card-header">
        Monthly Total Incomes
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="price-input-incomes">Price</label>
            <input type="number" class="form-control" id="price-input-incomes">
            <div class="invalid-feedback">
              This field must not be empty
            </div>
          </div>
          <button type="submit" data-toggle="tooltip" data-placement="top" title="Add sum of your total monthly incomes to your overall balance"
            id="incomes-add-btn" class="btn btn-primary btn-lg mt-3 add-mode">Submit</button>
        </form>
      </div>
    </div>

    <div class="card shadow">
      <div class="card-header">
        Monthly Espenses
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="expenses-price-input">Price</label>
            <input type="number" class="form-control" id="expenses-price-input">
            <div class="invalid-feedback">
              This field must not be empty
            </div>
          </div>
          <div class="form-group">
            <label for="expenses-count-input">Count</label>
            <input type="number" class="form-control" id="expenses-count-input">
            <div class="invalid-feedback">
              This field must not be empty
            </div>
          </div>
          <div class="form-group">
            <label for="expenses-description-input">Description</label>
            <input type="text" class="form-control" id="expenses-description-input">
            <div class="invalid-feedback">
              This field must not be empty
            </div>
          </div>
          <div class="form-group mb-3">
            <div class="form-group">
              <label for="expenses-category-select">Category</label>
              <select class="form-control" id="expenses-category-select">
                <option value="" selected>Choose...</option>
                <option value="Insurance" class="category-item">Insurance</option>
                <option value="Miscellaneous" class="category-item">Miscellaneous</option>
                <option value="Housing" class="category-item">Housing</option>
                <option value="Utilities" class="category-item">Utilities</option>
                <option value="Food" class="category-item">Food</option>
                <option value="Transport" class="category-item">Transport</option>
                <option value="Clothing" class="category-item">Clothing</option>
                <option value="Medical/Health" class="category-item">Medical Health</option>
                <option value="Personal" class="category-item">Personal</option>
                <option value="Recreation/Sport" class="category-item">Recreation and Sport</option>
                <option value="Giving" class="category-item">Giving</option>
                <option value="Debts" class="category-item">Debts</option>
                <option value="Other" class="category-item">Other</option>
              </select>
              <div class="invalid-feedback">
                Choose some option
              </div>
            </div>
          </div>
          <button data-toggle="tooltip" data-placement="top" title="Add one item to your monthly expenses" type="submit" id="expenses-add-btn"
            class="btn btn-primary btn-lg mt-3 add-mode">Add</button>
          <button data-toggle="tooltip" data-placement="top" title="Update one item of your monthly expenses" type="submit" id="expenses-edit-btn"
            class="btn btn-success btn-lg mt-3 update-mode">Update</button>
          <button data-toggle="tooltip" data-placement="top" title="go back from update mode to add mode" type="submit" id="expenses-back-btn"
            class="btn btn-secondary btn-lg mt-3 float-right update-mode">Back</button>
        </form>
      </div>
    </div>

    <h2 class="text-secondary font-weight-light balance-container mt-5">
      <em>Balance:
        <span id="balance-text" class="text-danger"></span>
      </em>
    </h2>

    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="table-header">
          <tr>
            <th scope="col">Category</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Count</th>
            <th scope="col" class="last-cell"></th>
          </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
      </table>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
